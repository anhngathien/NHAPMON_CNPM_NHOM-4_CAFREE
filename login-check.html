<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đăng nhập hệ thống CAFREE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .login-container {
            width: 350px;
            margin: 100px auto;
            padding: 20px 25px 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #0056b3;
        }

        /* ===== POPUP THÔNG BÁO LỖI ===== */
        .modal-overlay {
            display: none;              /* ban đầu ẩn */
            position: fixed;
            z-index: 9999;
            inset: 0;                   /* top:0; right:0; bottom:0; left:0 */
            background: rgba(0,0,0,0.4);
            align-items: center;
            justify-content: center;
        }
        .modal-box {
            background: #fff;
            width: 80%;
            max-width: 340px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
            text-align: center;
            padding: 15px 20px 10px;
        }
        .modal-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .modal-message {
            font-size: 14px;
            margin-bottom: 16px;
        }
        .modal-footer {
            border-top: 1px solid #ddd;
            padding-top: 8px;
        }
        .modal-btn {
            border: none;
            background: none;
            color: #007aff;
            font-weight: bold;
            font-size: 16px;
            padding: 6px 0;
            width: 100%;
            cursor: pointer;
        }
        .locked {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-box">
        <h2>Đăng nhập</h2>

        <form id="login-form">
            <label for="username">Tài khoản</label>
            <input
                type="text"
                id="username"
                name="username"
                placeholder="Nhập tài khoản"
            />

            <label for="password">Mật khẩu</label>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Nhập mật khẩu"
            />

            <button type="submit" id="login-btn">Đăng nhập</button>
        </form>
    </div>

    <!-- ===== POPUP THÔNG BÁO LỖI ===== -->
    <div id="error-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">Lỗi đăng nhập</div>
            <div id="error-modal-message" class="modal-message">
                <!-- nội dung lỗi sẽ được JS ghi vào -->
            </div>
            <div class="modal-footer">
                <button id="error-modal-ok" class="modal-btn">OK</button>
            </div>
        </div>
    </div>

    <script>
        // ==== DANH SÁCH TÀI KHOẢN DEMO ====
        const ACCOUNTS = [
            { username: "nhanvien1", password: "123456" },
            { username: "nhanvien2", password: "abc123" },
            { username: "admin",     password: "admin"  }
        ];

        const MAX_FAILED = 4;
        let failedAttempts = 0;

        const form      = document.getElementById("login-form");
        const loginBtn  = document.getElementById("login-btn");
        const loginBox  = document.getElementById("login-box");
        const usernameI = document.getElementById("username");
        const passwordI = document.getElementById("password");

        // phần popup
        const modal        = document.getElementById("error-modal");
        const modalMessage = document.getElementById("error-modal-message");
        const modalOkBtn   = document.getElementById("error-modal-ok");

        function showErrorPopup(message) {
            modalMessage.textContent = message;
            modal.style.display = "flex";    // hiện popup
        }

        function hideErrorPopup() {
            modal.style.display = "none";    // ẩn popup
        }

        // bấm nút OK để tắt popup
        modalOkBtn.addEventListener("click", function () {
            hideErrorPopup();
        });

        // bấm ra ngoài vùng trắng cũng tắt (tuỳ, có thể bỏ)
        modal.addEventListener("click", function (e) {
            if (e.target === modal) {
                hideErrorPopup();
            }
        });

        // ==== XỬ LÝ ĐĂNG NHẬP ====
        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const username = usernameI.value.trim();
            const password = passwordI.value.trim();

            // 1. Kiểm tra rỗng
            if (!username || !password) {
                showErrorPopup("Tài khoản và mật khẩu không được để trống. Vui lòng nhập lại.");
                return;
            }

            // 2. Kiểm tra đã bị khoá chưa
            if (failedAttempts >= MAX_FAILED) {
                showErrorPopup("Bạn đã nhập sai quá 4 lần. Đăng nhập bị khóa.");
                return;
            }

            // 3. So sánh với DANH SÁCH TÀI KHOẢN
            const matched = ACCOUNTS.find(
                acc => acc.username === username && acc.password === password
            );

            if (matched) {
                // Đăng nhập đúng
                window.location.href = "home.html"; // hoặc trang khác trong hệ thống
            } else {
                // Sai → tăng số lần sai
                failedAttempts++;

                if (failedAttempts >= MAX_FAILED) {
                    showErrorPopup("Bạn đã nhập sai quá 4 lần. Đăng nhập bị khóa.");
                    loginBtn.disabled = true;
                    usernameI.disabled = true;
                    passwordI.disabled = true;
                    loginBox.classList.add("locked");
                } else {
                    const remain = MAX_FAILED - failedAttempts;
                    showErrorPopup(
                        "Sai tài khoản hoặc mật khẩu. Bạn còn " + remain + " lần thử. Vui lòng đăng nhập lại."
                    );
                }
            }
        });
    </script>
</body>
</html>
