<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>US08 - Sửa món</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        h1 { text-align: center; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }
        table, th, td { border: 1px solid #ddd; }
        th {
            background: #333;
            color: white;
            padding: 10px;
        }
        td {
            padding: 10px;
            text-align: center;
        }

        button {
            padding: 6px 12px;
            margin: 3px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            background: white;
            font-size: 18px;
        }

        #editModal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
        }
        #editModal .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            min-width: 320px;
        }
        #editModal h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .form-row {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 10px;
        }
        .form-row label { font-size: 14px; }
        .form-row input {
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #saveEditBtn { background: #27ae60; }
        #cancelEditBtn { background: #7f8c8d; }
    </style>
</head>
<body onload="renderMenu()">

<h1>US08 - Sửa món</h1>

<div id="content"></div>

<div id="editModal">
    <div class="modal-content">
        <h2>Sửa món</h2>
        <div class="form-row">
            <label>
                Tên món
                <input type="text" id="editName">
            </label>
            <label>
                Giá (VND)
                <input type="number" id="editPrice" min="0">
            </label>
            <label>
                Loại món
                <input type="text" id="editCategory">
            </label>
        </div>
        <button id="saveEditBtn" onclick="saveEdit()">Lưu</button>
        <button id="cancelEditBtn" onclick="closeEditModal()">Hủy</button>
    </div>
</div>

<script>
    const STORAGE_KEY = "menu";
    let editingId = null;

    function initData() {
        const sampleData = [
            { id: 1, name: "Cà phê đen",  price: 20000, category: "Cà phê" },
            { id: 2, name: "Trà đào",     price: 30000, category: "Trà" },
            { id: 3, name: "Bạc xỉu",     price: 25000, category: "Cà phê" }
        ];
        localStorage.setItem(STORAGE_KEY, JSON.stringify(sampleData));
    }

    function loadMenu() {
        let data = localStorage.getItem(STORAGE_KEY);
        if (!data) {
            initData();
            data = localStorage.getItem(STORAGE_KEY);
        }
        return JSON.parse(data);
    }

    function saveMenu(menu) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(menu));
    }

    function renderMenu() {
        const menu = loadMenu();
        const content = document.getElementById("content");

        if (!menu || menu.length === 0) {
            content.innerHTML = `<div class="no-data">Chưa có dữ liệu</div>`;
            return;
        }

        let html = `
            <table>
                <tr>
                    <th>Tên món</th>
                    <th>Giá</th>
                    <th>Loại món</th>
                    <th>Hành động</th>
                </tr>
        `;

        menu.forEach(item => {
            html += `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.price.toLocaleString()} đ</td>
                    <td>${item.category}</td>
                    <td>
                        <button onclick="openEditModal(${item.id})">Sửa</button>
                    </td>
                </tr>
            `;
        });

        html += `</table>`;
        content.innerHTML = html;
    }

    function openEditModal(id) {
        const menu = loadMenu();
        const item = menu.find(i => i.id === id);
        if (!item) return;

        editingId = id;
        document.getElementById("editName").value = item.name;
        document.getElementById("editPrice").value = item.price;
        document.getElementById("editCategory").value = item.category;

        document.getElementById("editModal").style.display = "flex";
    }

    function closeEditModal() {
        editingId = null;
        document.getElementById("editModal").style.display = "none";
    }

    function saveEdit() {
        if (editingId === null) return;

        const name = document.getElementById("editName").value.trim();
        const priceStr = document.getElementById("editPrice").value;
        const category = document.getElementById("editCategory").value.trim();

        if (!name) {
            alert("Tên món không được để trống.");
            return;
        }

        const price = Number(priceStr);
        if (!priceStr || isNaN(price) || price < 0) {
            alert("Giá không hợp lệ.");
            return;
        }

        if (!category) {
            alert("Loại món không được để trống.");
            return;
        }

        const menu = loadMenu();
        const index = menu.findIndex(i => i.id === editingId);
        if (index === -1) return;

        menu[index].name = name;
        menu[index].price = price;
        menu[index].category = category;

        saveMenu(menu);
        renderMenu();
        closeEditModal();
    }
</script>

</body>
</html>
