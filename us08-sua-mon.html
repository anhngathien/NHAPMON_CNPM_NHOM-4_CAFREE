<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa món</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 450px;
            background: #ffffffdd;
            backdrop-filter: blur(8px);
            padding: 35px;
            border-radius: 22px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 26px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 15px;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 14px;
            font-size: 15px;
            outline: none;
            transition: 0.25s;
            background: #fff;
        }

        input:focus, select:focus {
            border-color: #a18cd1;
            box-shadow: 0 0 8px rgba(161, 140, 209, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #a18cd1;
            border: none;
            color: white;
            border-radius: 14px;
            font-size: 17px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            background: #8b79c5;
        }

        .upload-box {
            border: 2px dashed #aaa;
            padding: 18px;
            border-radius: 14px;
            text-align: center;
            font-size: 14px;
            color: #555;
            background: #fff;
        }

        .upload-box:hover {
            border-color: #a18cd1;
        }

        .current-img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
        }

    </style>

</head>
<script src="scripts.js"></script>
</body>
</html>

<body>
    <div class="container">
        <h2>Sửa món</h2>

        <!-- Ảnh đang sử dụng - đã đổi sang ảnh đẹp và hiện đại hơn -->
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=800" class="current-img" alt="Ảnh món hiện tại">

        <div class="form-group">
            <label>Tên món</label>
            <input type="text" value="Cà phê sữa đá">
        </div>

        <div class="form-group">
            <label>Loại món</label>
            <select>
                <option selected>Cà phê</option>
                <option>Trà sữa</option>
                <option>Nước ép</option>
                <option>Đá xay</option>
                <option>Bánh ngọt</option>
            </select>
        </div>

        <div class="form-group">
            <label>Giá (VND)</label>
            <input type="number" value="25000">
        </div>

        <div class="form-group">
            <label>Đổi hình ảnh</label>
            <div class="upload-box">
                Chọn ảnh mới<br>
                <input type="file" style="margin-top:10px;">
            </div>
        </div>

        <button class="btn">Lưu thay đổi</button>
    </div>
</body>
</html>
