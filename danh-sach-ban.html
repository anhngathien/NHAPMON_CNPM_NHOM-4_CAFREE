<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh sách bàn - Cafe</title>
<style>
    /* Font & Background */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #f0f4f8, #d9e2ec);
        margin: 0;
        padding: 30px 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 40px;
        font-size: 32px;
    }

    /* Grid bàn */
    .table-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 25px;
        max-width: 1000px;
        margin: 0 auto;
    }

    /* Card bàn */
    .table-card {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
        border: 2px solid transparent;
    }

    .table-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        border: 2px solid #6c63ff;
    }

    .table-number {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #222;
    }

    .table-seats {
        font-size: 14px;
        color: #555;
        margin-bottom: 12px;
    }

    .table-status {
        padding: 6px 14px;
        border-radius: 25px;
        color: #fff;
        font-weight: bold;
        display: inline-block;
        font-size: 14px;
        transition: background 0.3s ease;
    }

    /* Trạng thái bàn */
    .status-free {
        background-color: #4CAF50; /* xanh pastel */
    }

    .status-occupied {
        background-color: #F06292; /* đỏ nhạt */
    }

    .status-reserved {
        background-color: #FFB74D; /* cam nhạt */
    }

    /* Responsive */
    @media (max-width: 600px) {
        .table-grid {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }
    }
</style>
</head>
<body>
<h1>Danh sách bàn</h1>
<div class="table-grid">
    <div class="table-card">
        <div class="table-number">Bàn 1</div>
        <div class="table-seats">4 ghế</div>
        <div class="table-status status-free">Trống</div>
    </div>
    <div class="table-card">
        <div class="table-number">Bàn 2</div>
        <div class="table-seats">2 ghế</div>
        <div class="table-status status-occupied">Đang phục vụ</div>
    </div>
    <div class="table-card">
        <div class="table-number">Bàn 3</div>
        <div class="table-seats">6 ghế</div>
        <div class="table-status status-reserved">Đặt trước</div>
    </div>
    <div class="table-card">
        <div class="table-number">Bàn 4</div>
        <div class="table-seats">4 ghế</div>
        <div class="table-status status-free">Trống</div>
    </div>
    <div class="table-card">
        <div class="table-number">Bàn 5</div>
        <div class="table-seats">2 ghế</div>
        <div class="table-status status-occupied">Đang phục vụ</div>
    </div>
    <div class="table-card">
        <div class="table-number">Bàn 6</div>
        <div class="table-seats">4 ghế</div>
        <div class="table-status status-free">Trống</div>
    </div>
</div>
</body>
</html>
