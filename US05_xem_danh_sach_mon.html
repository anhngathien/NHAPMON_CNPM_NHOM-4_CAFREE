<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách món</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    td.actions {
      white-space: nowrap;
    }

    button.action-btn {
      padding: 4px 8px;
      margin-right: 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #000;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .edit-btn:hover {
      background-color: #e0a800;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Danh sách món</h1>

  <div class="container">
    <!-- CHỈ CÓ BẢNG XEM / SỬA / XÓA, KHÔNG CÓ FORM THÊM MÓN -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Tên món</th>
          <th>Giá (VND)</th>
          <th>Loại món</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="dish-tbody">
        <!-- JavaScript render dữ liệu vào đây -->
      </tbody>
    </table>
  </div>

  <script>
    // Dữ liệu mẫu để test xem / sửa / xóa
    // (sau này có thể thay bằng dữ liệu thật từ backend)
    let dishes = [
      { id: 1, name: 'Cà phê sữa', price: 25000, type: 'Đồ uống' },
      { id: 2, name: 'Trà đào cam sả', price: 35000, type: 'Đồ uống' },
      { id: 3, name: 'Bánh mì trứng', price: 30000, type: 'Món ăn nhẹ' }
    ];

    // Hiển thị bảng danh sách món
    function renderTable() {
      const tbody = document.getElementById('dish-tbody');
      tbody.innerHTML = '';

      // Nếu không có món nào → hiển thị "Chưa có dữ liệu"
      if (dishes.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.textContent = 'Chưa có dữ liệu';
        td.style.textAlign = 'center';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      // Có món → render từng dòng
      dishes.forEach((dish, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${dish.name}</td>
          <td>${dish.price.toLocaleString('vi-VN')} đ</td>
          <td>${dish.type}</td>
          <td class="actions">
            <button class="action-btn edit-btn" onclick="editDish(${dish.id})">Sửa</button>
            <button class="action-btn delete-btn" onclick="deleteDish(${dish.id})">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // XÓA món
    function deleteDish(id) {
      if (!confirm('Bạn có chắc muốn xóa món này?')) return;
      dishes = dishes.filter(d => d.id !== id);
      renderTable();
    }

    // SỬA món (nhập dữ liệu bằng bàn phím qua prompt)
    function editDish(id) {
      const dish = dishes.find(d => d.id === id);
      if (!dish) return;

      const newName = prompt('Tên món:', dish.name);
      if (newName === null) return;  // Cancel

      const newPriceStr = prompt('Giá (VND):', dish.price);
      if (newPriceStr === null) return;

      const newPrice = Number(newPriceStr);
      if (isNaN(newPrice)) {
        alert('Giá không hợp lệ!');
        return;
      }

      const newType = prompt('Loại món:', dish.type);
      if (newType === null) return;

      dish.name = newName.trim();
      dish.price = newPrice;
      dish.type = newType.trim();

      renderTable();
    }

    // Khi mở trang: render danh sách món ngay
    renderTable();
  </script>
</body>
</html>
