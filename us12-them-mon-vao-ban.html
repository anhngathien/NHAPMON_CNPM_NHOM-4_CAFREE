<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>US12 - Thêm món vào bàn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 420px;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #a78bfa;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #8b5cf6;
        }
    </style>
</head>
<script src="scripts.js"></script>
</body>
</html>

<body>

<div class="card">
    <h2>Thêm món vào bàn</h2>

    <label>Bàn</label>
    <select>
        <option>Bàn 1</option>
        <option>Bàn 2</option>
        <option>Bàn 3</option>
    </select>

    <label>Món</label>
    <select>
        <option>Cappuccino</option>
        <option>Trà đào</option>
        <option>Bánh mousse dâu</option>
    </select>

    <label>Số lượng</label>
    <input type="number" value="1" min="1">

    <button>Thêm món</button>
</div>

</body>
</html>
