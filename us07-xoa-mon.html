<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US07 - Sửa Món</title>
    <style>
        :root {
            --blue: #1e88e5;
            --light: #f3f6fb;
            --panel: #ffffff;
            --accent: #00b894;
            --muted: #9aa6b2;
            --card: #ffffff;
            --shadow: 0 6px 18px rgba(22, 40, 60, 0.08);
            --price: #0b63a6;
            font-family: Inter, system-ui, Roboto, Arial;
        }
        body {
            background: linear-gradient(180deg, #eef6fb 0%, #fbfdff 100%);
            margin: 0;
        }
        .container {
            width: 420px;
            margin: 40px auto;
            background: var(--panel);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: var(--blue);
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #d0d7de;
            font-size: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: var(--blue);
            border: none;
            padding: 14px;
            color: white;
            border-radius: 12px;
            font-size: 17px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sửa món</h2>

        <label>Tên món</label>
        <input type="text" placeholder="Nhập tên món mới" />

        <label>Giá</label>
        <input type="number" placeholder="Nhập giá mới" />

        <label>Danh mục</label>
        <select>
            <option>Cà phê</option>
            <option>Trà sữa</option>
            <option>Đá xay</option>
            <option>Bánh ngọt</option>
        </select>

        <label>Hình ảnh</label>
        <input type="file" />

        <button>Lưu thay đổi</button>
    </div>
</body>
</html>
