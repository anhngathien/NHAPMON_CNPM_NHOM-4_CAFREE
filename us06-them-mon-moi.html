<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cafree - POS mockup</title>
  <style>
    :root{
      --blue:#1e88e5; /* header */
      --light:#f3f6f8;
      --panel:#ffffff;
      --accent:#00b894; /* green category */
      --muted:#9aa6b2;
      --card:#ffffff;
      --price:#0b63a6;
      --shadow: 0 6px 18px rgba(22,40,60,0.08);
      --glass: rgba(255,255,255,0.8);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,#eef6fb 0%, #fbfdff 100%);
    }
    .app{
      display:flex;
      height:100vh;
      box-sizing:border-box;
    }
    
    .left{
      width:360px;
      background:var(--panel);
      display:flex;
      flex-direction:column;
      padding:18px;
      box-shadow:var(--shadow);
    } 
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px
    }
    .logo{
      width:44px;
      height:44px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--blue),#5aa9f8);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700
    }
    .brand h1{font-size:18px;margin:0}
    .brand p{margin:0;color:var(--muted);font-size:12px}

    .order-info{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 0
    }
    .order-info .meta{
      display:flex;
      gap:8px;
      align-items:center
    }
    .chip{
      background:var(--light);
      padding:8px 12px;
      border-radius:8px;
      font-weight:600
    }
    
    .order-list{
      flex:1;
      overflow:auto;
      margin-top:6px;
      padding-right:6px
    }
    .order-item{
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px;
      border-radius:8px;
      background:linear-gradient(180deg,#fff,#fbfcfd);
      margin-bottom:10px
    }
    .qty{
      width:36px;
      height:36px;
      border-radius:6px;
      background:#f0f5f9;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700
    }
    .item-body{flex:1}
    .item-title{font-weight:700}
    .item-sub{color:var(--muted);font-size:12px}
    .item-price{font-weight:700;color:var(--price)}
    .item-actions{
      display:flex;
      flex-direction:column;
      gap:6px
    }
    .icon-btn{
      background:transparent;
      border:none;
      color:var(--blue);
      cursor:pointer
    }

    .numpad{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:8px;
      margin-top:12px
    }
    .key{
      background:var(--light);
      padding:12px;
      border-radius:8px;
      text-align:center;
      font-weight:700
    }
    .pay{
      background:linear-gradient(90deg,#27ae60,#00b894);
      color:white;
      padding:14px;
      border-radius:8px;
      font-weight:800;
      text-align:center
    }

    .total-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-top:12px
    }
    .total-row .label{color:var(--muted)}
    .total-row .amount{
      font-size:22px;
      font-weight:900;
      color:var(--blue)
    }

    .right{
      flex:1;
      display:flex;
      flex-direction:column;
      padding:18px
    }
    .tabs{
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:12px
    }
    .tab{
      background:var(--light);
      padding:10px 14px;
      border-radius:8px;
      font-weight:700
    }
    .tab.active{
      background:var(--accent);
      color:white
    }

    .search-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px
    }
    .search{
      flex:1;
      background:white;
      padding:8px;
      border-radius:10px;
      box-shadow:var(--shadow);
      display:flex;
      gap:8px;
      align-items:center
    }
    .search input{
      border:0;
      outline:none;
      flex:1;
      font-size:14px
    }

    .menu-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
      gap:12px
    }
    .card{
      background:var(--card);
      border-radius:8px;
      padding:10px;
      box-shadow:0 8px 20px rgba(16,30,50,0.06);
      display:flex;
      flex-direction:column;
      align-items:flex-start
    }
    .thumb{
      width:100%;
      height:110px;
      border-radius:8px;
      background:linear-gradient(135deg,#fff,#f6fbff);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden
    }
    .thumb svg{
      width:80px;
      height:80px;
      opacity:0.95
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .title{
      margin-top:10px;
      font-weight:700
    }
    .price{
      color:var(--price);
      font-weight:800;
      margin-top:6px
    }
    .add{
      margin-top:8px;
      background:var(--blue);
      color:white;
      padding:8px 12px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:700;
      width:100%
    }

    @media (max-width:900px){
      .left{width:320px}
      .menu-grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr))}
    }

    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<script src="scripts.js"></script>
</body>
</html>
<body>
  <div style="display:flex; gap:10px; margin-bottom:14px">

    <button class="action-btn logout" onclick="logout()">üö™ ƒêƒÉng xu·∫•t</button>
  </div>

  <div class="app">
    <aside class="left">

        <div class="logo">CF</div>

      <div class="search-row">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.6">
            <path d="M21 21l-4.35-4.35" stroke="#4b5563" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="11" cy="11" r="6" stroke="#4b5563" stroke-width="1.6"></circle>
          </svg>
          <input placeholder="T√¨m m√≥n, m√£ PLU..." id="search" />
        </div>

  <script>
    // D·ªØ li·ªáu m√≥n + ƒë∆∞·ªùng d·∫´n ·∫£nh (kh·ªõp v·ªõi th∆∞ m·ª•c images b·∫°n g·ª≠i)
    const menu = [
      {id:1, name:'Tr√† s·ªØa xo√†i',        price:35000, tag:'50% ƒê∆∞·ªùng', image:'images/tra-sua-xoai.jpg'},
      {id:2, name:'Tr√† s·ªØa matcha',      price:35000, tag:'50% ƒê∆∞·ªùng', image:'images/tra-sua-matcha.jpg'},
      {id:3, name:'S·ªØa t∆∞∆°i ƒë∆∞·ªùng n√¢u',  price:35000, tag:'',          image:'images/sua-tuoi-duong-nau.jpg'},
      {id:4, name:'Tr√† s·ªØa ƒë√†o',         price:35000, tag:'',          image:'images/tra-sua-dao.jpg'},
      {id:5, name:'Tr√† s·ªØa th·∫°ch',       price:35000, tag:'',          image:'images/tra-sua-thach.jpg'},
      {id:6, name:'T√†o ph·ªõ tr√† xanh',    price:35000, tag:'',          image:'images/tao-pho-tra-xanh.jpg'},
      {id:7, name:'Tr√† s·ªØa kem cheese',  price:35000, tag:'',          image:'images/tra-sua-kem-cheese.jpg'},
      {id:8, name:'Tr√† xanh',            price:35000, tag:'',          image:'images/tra-xanh.jpg'},
      {id:9, name:'Smoothie d√¢u',        price:35000, tag:'',          image:'images/smoothie-dau.jpg'},
      {id:10,name:'Tr√† s·ªØa ƒë·∫≠u ƒë·ªè',      price:35000, tag:'',          image:'images/tra-sua-dau-do.jpg'},
      {id:11,name:'Tr√† √¥ long',          price:35000, tag:'',          image:'images/tra-o-long.jpg'},
      {id:12,name:'Tr√† s·ªØa oreo',        price:35000, tag:'',          image:'images/tra-sua-oreo.jpg'},
      {id:13,name:'Tr√† hoa nh√†i',        price:35000, tag:'',          image:'images/tra-hoa-nhai.jpg'}
    ];

    const menuGrid = document.getElementById('menuGrid');
    const orderList = document.getElementById('orderList');
    const totalEl  = document.getElementById('total');

    function fmt(v){ return v.toLocaleString('vi-VN') + ' ‚Ç´'; }

    function cupSVG(){
      return `
        <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
          <rect x="10" y="18" width="60" height="44" rx="6" fill="#fff" stroke="#e6eef9" stroke-width="2"/>
          <circle cx="40" cy="28" r="12" fill="#f5f9ff" stroke="#e0f0ff"/>
          <rect x="24" y="40" width="32" height="12" rx="3" fill="#fff3e6"/>
        </svg>`;
    }

    function renderMenu(items){
      menuGrid.innerHTML = '';
      items.forEach(it => {
        const card = document.createElement('div');
        card.className = 'card';

        // N·∫øu c√≥ ·∫£nh ‚Üí d√πng ·∫£nh, n·∫øu kh√¥ng ‚Üí SVG m·∫∑c ƒë·ªãnh
        const thumbContent = it.image
          ? `<img src="${it.image}" alt="${it.name}">`
          : cupSVG();

        card.innerHTML = `
          <div class="thumb">
            ${thumbContent}
          </div>
          <div class="title">${it.name}</div>
          <div class="price">${fmt(it.price)}</div>
          <button class="add" data-id="${it.id}">Th√™m</button>
        `;
        menuGrid.appendChild(card);
      });
    }

    const order = [];

    function addToOrder(id){
      const p = menu.find(m=>m.id==id);
      if(!p) return;
      const existing = order.find(o=>o.id==id);
      if(existing){ existing.qty++; }
      else{ order.push({id:p.id,name:p.name,price:p.price,qty:1}); }
      renderOrder();
    }

    function changeQty(id,delta){
      const idx = order.findIndex(o=>o.id==id);
      if(idx<0) return;
      order[idx].qty += delta;
      if(order[idx].qty<=0) order.splice(idx,1);
      renderOrder();
    }

    function renderOrder(){
      orderList.innerHTML='';
      let total=0;
      order.forEach(it=>{
        total += it.price*it.qty;
        const el = document.createElement('div'); 
        el.className='order-item';
        el.innerHTML = `
          <div class="qty">${it.qty}</div>
          <div class="item-body">
            <div class="item-title">${it.name}</div>
            <div class="item-sub">${it.price.toLocaleString()} ƒë</div>
          </div>
          <div class="item-actions">
            <button class="icon-btn" data-act="plus" data-id="${it.id}">+</button>
            <button class="icon-btn" data-act="minus" data-id="${it.id}">‚àí</button>
          </div>
        `;
        orderList.appendChild(el);
      });
      totalEl.textContent = fmt(total);

      orderList.querySelectorAll('button[data-act]').forEach(btn=>{
        btn.onclick = ()=>{
          const id = +btn.getAttribute('data-id');
          const act = btn.getAttribute('data-act');
          changeQty(id, act==='plus'?1:-1);
        }
      });
    }

    document.addEventListener('click', function(e){
      const tgt = e.target;
      if(tgt.matches('.add')){
        const id = +tgt.getAttribute('data-id'); 
        addToOrder(id);
      }
    });

    document.getElementById('search').addEventListener('input', function(e){
      const q = e.target.value.trim().toLowerCase();
      if(!q) renderMenu(menu);
      else renderMenu(
        menu.filter(m =>
          m.name.toLowerCase().includes(q) || 
          String(m.id).includes(q)
        )
      );
    });

    // Kh·ªüi t·∫°o
    renderMenu(menu);
    renderOrder();
  </script>
<script src="scripts.js"></script>
</body>
